{% extends 'base.html' %}

{% block title %}Update Stock - {{ ingredient.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Update Stock: {{ ingredient.name }}</h1>

        <form method="POST" class="bg-white shadow-lg rounded-lg p-6">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="current_stock">
                    Current Stock
                </label>
                <input type="number" name="current_stock" id="current_stock" 
                       value="{{ ingredient.current_stock }}"
                       step="0.01"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'dashboard:inventory' %}" 
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Update Stock
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
